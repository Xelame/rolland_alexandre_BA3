<div class="register-form">
    <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="lastname" placeholder="Last Name" />
      <input type="text" formControlName="firstname" placeholder="First Name" />
        <input type="text" formControlName="address" placeholder="Address" />
        <input type="text" formControlName="zipcode" placeholder="Zip" />
        <input type="text" formControlName="card" placeholder="Card" />
        <input type="text" formControlName="cardDate" placeholder="Card Date" />
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </form>
  </div>
