<article>
    @for (article of articles; track article.Name;) {
        <h1>{{ article.Name }}</h1>
        <img src="{{ article['Closet Image'] }}" alt="{{ article.Name }}">
        <p>Price : {{ article.Buy }}</p>
        <p>Availability : {{ article["Seasonal Availability"] }}</p>
        <button>Add</button>
        <button>X</button>
    }
</article>
